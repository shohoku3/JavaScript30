<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2</title>
</head>
<body>
	<script type="text/javascript">
		//Null 类型

		//表示一个空对象指针
		var car = null;
		console.log(typeof car);//object

		//如果将来的变量用于存储对象，那么最好将变量初试化为null;
		var student;

		if(student!=null)
		{
			console.log(typeof student);
			console.log(null==undefined);
		}
	</script>
</body>
</html>
