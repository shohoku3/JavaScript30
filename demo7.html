<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

        //操作符

        //递增操作符
        var age = 29;
        var anotherAge = --age+2;

        console.log(age);//28
        console.log(anotherAge);//30

        var num1 = 2;
        var num2 = 20;
        var num3 = --num1+num2; //21
        var num4 = num1 + num2;//21

        var num5 =2;
        var num6 = 20;
        var num7 =num5 -- +num6;//22
       	var num8 = num5 + num6;//21

       	// 一元加减
       	//位操作符
       	var num9 = -18;
       	console.log(num9.toString(2));

       	//按位非
       	var num10=25
       	var num11=~num10;
       	console.log(num11);
       	//按位与
       	var result=25&3;
       	console.log(result);

       	//按位或
       	var result1=25|3;
       	console.log(result1);

       	//按位异或
       	var result2=25^3;
       	console.log(result2);

       	//左移 右移 无符号

       	//逻辑非
       	console.log(!"blue");
       	console.log(0);
       	console.log(!0);
       	console.log(!Infinity);
       	console.log(!"");
       	console.log(!NaN);
       	console.log(!12334);


    </script>
</body>
</html>
