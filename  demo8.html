<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo8</title>
</head>
<body>
	<script type="text/javascript">
		//demo8 加性操作符
		var result1 = 1 + 2 ;
		console.log(result1);

		var result2 = NaN + 2 ;
		console.log(result2);

		var result3 = Infinity + Infinity;
		console.log(result3);

		var result4 = Infinity + -Infinity;
		console.log(result4);

		var result5 = 5 + 5;
		console.log(result5);

		var result6 = 5 + "5";
		console.log(result6);

		var num1 = 5,num2 = 10;
		var message = "The sum of 5 and 10 is "+num1+num2;
		console.log(message);

		var num3 = 5;
		var num4 = 10;
		var message1 = "the sum of 5 and 10 is "+ (num4+num3);
		console.log(message1);

		//减法操作符

		var result7 = Infinity - Infinity;
		console.log(result7);
		var result8 = Infinity - -Infinity;
		console.log(result8);

		var result9 = 5 - true;
		console.log(result9);
		var result10 = 5 -null;
		console.log(result10);
		var result11 = 50 - "";
		console.log(result11);
	</script>
</body>
</html>
